<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Rating</title>

    <style>
      body {
        font-family: Calibri, Myriad;
      }

      div {
        margin-bottom: 5px;
      }

      .input {
        width: 300px;
        padding: 10px;
      }
      .submit {
        width: auto;
      }
      .required::after {
        content: "*";
        color: red;
      }
      .withLabel {
        background-color: rgb(219, 241, 248);
      }
    </style>
  </head>

  <body>
    <h1>Rate a Product</h1>
    <p><span class="required"></span> indicates required field.</p>
    <form>
      <div>
        <label class="required">Product</label>
        <input class="input withLabel" type="text" name="title" />
      </div>
      <div>
        <label class="required">Purchase Date</label>
        <input class="input withLabel" type="date" name="purchase-date" />
      </div>
      <div>
        <label class="required">Rating</label>
        <input
          class="input withLabel"
          type="number"
          name="rating"
          value="4"
          min="1"
          max="4"
        />
      </div>
      <div>
        <label>Comments</label>
        <textarea class="input" rows="3" cols="50" name="comments"></textarea>
      </div>
      <input class="submit" type="submit" value="Submit Rating" />
    </form>
  </body>
</html>
